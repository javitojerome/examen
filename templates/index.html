<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <div class="row">
            <div class="col"><h1>Register Page</h1>
                <form method="post" action="/register">
                    <label for="username">Username:</label>
                    <input type="username" class="form-control" id="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" class="form-control"  id="email" name="email" required>
                    
                    <button class="btn btn-primary mt-5" type="submit">Register</button>
                </form>
            </div>
            <div class="col">
                <h1>Login Page</h1>
                <form method="post" action="/login">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    
                    <button class="btn btn-success mt-5" type="submit">Login</button>
                </form>
    
            </div>
        </div>
    </div>
    
</body>
</html>
